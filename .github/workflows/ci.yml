name: Build & Deploy SPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "20"   # sabit
          cache: "npm"

      - name: Show tool versions
        run: |
          node -v
          npm -v

      - name: Install deps (root)
        run: npm install

      - name: Build (root)
        run: npm run build

      - name: Upload Pages artifact (build/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

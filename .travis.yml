language: node_js
node_js: [ "stable" ]

before_script:
  - mkdir -p build
  - '[ -f build/index.html ] || echo "Hello from Travis" > build/index.html'

deploy:
  provider: pages
  edge: true              # dpl v2
  token: $github_token
  repo: enezihe/comp3104
  local_dir: build
  target_branch: gh-pages
  committer_from_gh: true
  verbose: true
  on:
    branch: main
